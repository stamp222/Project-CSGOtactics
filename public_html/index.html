<html>
    <head>
        <title>CS Tactics Maker</title>
       
        <link rel="shortcut icon" href="favicon.ico">
         
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css.css"/>
        
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="scripts.js"></script>            
    </head>
    <body style="height: 50%">
        <div class="row">
            <div class="col-md-3">
                <h1>CS Tactics Maker</h1>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger" id="drawLine">Rysuj linię.</button>
                <button type="button" class="btn btn-danger grenade" value="HE">Dodaj granat wybuchowy</button>
                <button type="button" class="btn btn-danger grenade" value="Flash">Dodaj granat błyskowy</button>
                <button type="button" class="btn btn-danger grenade" value="Smoke">Dodaj granat dymny</button>
            </div>
            <div class="col-md-3">
                <label>Mapa</label>
                <select id="check" class="form-control">
                    <option value="dust2">Dust 2</option> // selected="selected"
                    <option value="inferno">Inferno</option>
                    <option value="mirage">Mirage</option>
                    <option value="cache">Cache</option>
                    <option value="overpass">Overpass</option>
                    <option value="train">Train</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div id="canvasRow" class="col-md-12">
                    <canvas id="canvas2" width="1024" height="1024" style="border:1px solid #000000;">Ogarnij canvasa!</canvas>
                </div>
            </div>
        </div>
    </body>
</html>
